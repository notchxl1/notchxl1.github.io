<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEADPAST</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .audio-download {
            display: none;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            const audio = document.querySelector('audio');
            const image = document.querySelector('img');
            image.style.cursor = 'pointer';
            image.addEventListener('click', function() {
                audio.muted = false;
                audio.play().catch(function(error) {
                    console.log("Audio playback failed:", error);
                });
            });
        });
    </script>
</head>
<body>
    <div class="audio-download">
        <a href="312195_01 (2).wav" download="deadpast_audio.wav"></a>
    </div>
    <audio autoplay loop playsinline preload="auto" muted>
        <source src="312195_01 (2).wav" type="audio/wav">
    </audio>
    <img src="deadpast.png" alt="DEADPAST">
</body>
</html>
